<!DOCTYPE html>

<title>Options</title>
<meta charset="utf-8">
<link rel="stylesheet" href="i18.css">
<link rel="stylesheet" href="options.css">

<script src="settings.js"></script>
<script src="console.js"></script>
<script src="options.js"></script>

<article>
    <header>
        <img src="icon128.png">
        <h1 id="optionsDescriptionHeader"></h1>
    </header>
    <label id="enableDebuggingOutput">
        <input id="vr_enable_debugging_output" type="checkbox">
    </label>
    <label id="forgetIfSecondsLeft">
        <input id="vr_forget_if_seconds_left" type="number" min="0" max="60">
    </label>
    <label id="forgetAfterDays">
        <input id="vr_forget_after_days" type="number" min="1" max="365">
    </label>
</article>
